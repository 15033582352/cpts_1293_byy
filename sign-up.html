	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li class="active"><a href="index.html">Style 1</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form  id="fm" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>注  册</h2>
						<!--<div class="form-group">
							<div class="alert alert-success" role="alert">你 的 信 息 已 经 被 保 存</div>
						</div>-->
						<div class="form-group">
							<label for="username" class="sr-only" >姓 名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="姓 名" autocomplete="off">
						</div><div id="di"></div>
						<div class="form-group">
							<label for="password" class="sr-only">密 码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密 码" autocomplete="off">
						</div>
						<!--<div class="form-group">
							<label for="re-password" class="sr-only">确 认 密 码</label>
							<input type="password" class="form-control" id="re-password" placeholder="确 认 密 码" autocomplete="off">
						</div>-->
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记 住 信 息</label>
						</div>
						<span id="sp"></span>
						<div class="form-group">
							<input type="button" id="btn1" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
    <script>
		$(function () {

			$('#username').blur(function () {
			var  udat=	$('#username').val()
				console.log(udat)
				$.ajax({
					url:"http://localhost:80/front/check_username.do",
					type:"post",
					dataType:"json",
					data:{"username":udat},
					async:false,
					success:function (e) {
						$('#di').text(e.message)
					}
				})
			})
			$("#btn1").click(function () {
				var data=$('#fm').serialize();

				$.ajax({
					url:"http://localhost:80/front/add.do",
					type:"post",
					data:data,
					dataType:"json",
					async:false,
					success:function (e) {
						console.log(e)
						$("#sp").text(e.message)
						window.location.href="http://localhost:63343/cpts_1293_byy/login.html";
					}
				})
			})
		})

	</script>
	</body>
